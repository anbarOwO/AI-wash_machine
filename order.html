<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/order.css">
    <link rel="stylesheet" href="./assets/css/R-header.css">
    <link rel="stylesheet" href="./assets/css/R-bill.css">
    <link rel="stylesheet" href="./assets/css/R-footer.css">
    <title>洗衣訂單</title>
</head>

<body>
    <div id="container">
        <header class="R_header">
            <div class="R-Menupic">
                <img src="./assets/img/R_Menu.png" class="R-imgmenu">
            </div>
            <div class="R-title">
                <img src="./assets/img/R_titlepic.png" class="R-titlepic">
            </div>
        </header>

        <div class="l-orderback">
            <div class="l-orderbox">
                <div class="l-washway">
                    <div class="l-washway-titlebox-icon">
                        <img src="./assets/img/l-bill.png" class="l-washway-titleicon">
                    </div>
                    <div class="l-orderbox-title">
                        洗衣計價方式
                    </div>
                    <div class="l-washway-titlebox-icon">
                        <img src="./assets/img/l-bill.png" class="l-washway-titleicon">
                    </div>
                </div>
                
                <br>
                <div class="l-orderbox-option">
                    <div class="l-washway-box">
                        <div class="l-washway-box-icon-a">
                            <img src="./assets/img/l-washtype.png" class="l-box-icon-a" >
                        </div>
                        <div class="l-washway-box-title-a">
                            洗滌方式(價格請參考洗衣計價)
                        </div>
                    </div>
                    <select name="washway" class="l-washway">
                        <option value="冷水">冷水</option>
                        <option value="溫水">溫水</option>
                        <option value="熱水">熱水</option>
                    </select>
                    
                </div>

                <P>
                <div class="l-orderbox-option">
                    <div class="l-washway-box">
                        <div class="l-washway-box-icon-a">
                            <img src="./assets/img/l-dryway.png" class="l-box-icon-a" >
                        </div>
                        <div class="l-washway-box-title-a">
                            乾衣方式(價格請參考洗衣計價)
                        </div>
                    </div>
                    <div class="l-orderbox-radio-button">
                        <input type="radio" class="radio-button" name="dryway" value="drying">烘衣
                        <input type="radio" class="radio-button" name="dryway" value="naturally">自然晾曬
                    </div>
                </div>

                <P>
                <div class="l-orderbox-option">
                    <div class="l-washway-box">
                        <div class="l-washway-box-icon-a">
                            <img src="./assets/img/l-service.png" class="l-box-icon-a" >
                        </div>
                        <div class="l-washway-box-title-a">
                            其他服務(價格請參考洗衣計價)
                        </div>
                    </div>
                    <div class="l-orderbox-radio-button">
                        <input type="radio" class="radio-button" name="service" value="ironing">熨燙
                        <input type="radio" class="radio-button" name="service" value="fold">折衣
                    </div>
                </div>

                <P>
                <div class="l-orderbox-option">
                    <div class="l-washway-box">
                        <div class="l-washway-box-icon">
                            <img src="./assets/img/l-howtoai.png" class="l-box-icon" >
                        </div>
                        <div class="l-washway-box-title">
                            配送方式
                        </div>
                    </div>
                    <div class="l-go">
                        <div class="l-go-back-text">
                            去程
                        </div>
                        <select name="transport" class="l-washway">
                            <optgroup label="集中櫃">
                                <option>中原大學正門口(新中北路)</option>
                                <option>中原大學體育園區</option>
                                <option>普仁里里民活動中心</option>
                                <option>特約合作711新壢門市</option>
                                <option>特約合作全家中壢三和店</option>
                            </optgroup>
                            
                            <option label="自行送洗">自行送洗</option>
                            
                            <option label="外送送洗">外送送洗</option>
                        </select>
                    </div>
                    <br>
                    <div class="l-back">
                        <div class="l-go-back-text">
                            回程
                        </div>
                        <select name="transport" class="l-washway">
                            <optgroup label="集中櫃">
                                <option>中原大學正門口(新中北路)</option>
                                <option>中原大學體育園區</option>
                                <option>普仁里里民活動中心</option>
                                <option>特約合作711新壢門市</option>
                                <option>特約合作全家中壢三和店</option>
                            </optgroup>
                            <option label="自行送洗">自行送洗</option>
                            <option value="外送送洗">外送送洗</option>
                            <option value="代領代收">代領代收</option>
                        </select>
                    </div>
                </div>

                <P>
                <div class="l-orderbox-option">
                    <div class="l-washway-box">
                        <div class="l-washway-box-icon">
                            <img src="./assets/img/l-washbag.png" class="l-box-icon" >
                        </div>
                        <div class="l-washway-box-title">
                            洗衣袋編號
                        </div>
                    </div>
                        <select name="bag" class="l-washway">
                            <option value="QWE1234">QWE1234</option>
                            <option value="ASD1234">ASD1234</option>
                            <option value="ZXC1234">ZXC1234</option>
                        </select>
                    
                </div>

                <P>
                <div class="l-orderbox-option">
                    <div class="l-washway-box">
                        <div class="l-washway-box-icon">
                            <img src="./assets/img/l-card.png" class="l-box-icon" >
                        </div>
                        <div class="l-washway-box-title">
                            選擇信用卡付款
                        </div>
                    </div>

                    <div class="l-orderbox-radio-button">
                        <input type="radio" class="radio-button" name="card" value="card1">9876 兆豐visa
                        <br>
                        <input type="radio" class="radio-button" name="card" value="card2">5432 linebank
                        <br>
                    </div>

                    <div class="l-to-checkcode-button">
                        <input type=button class="to-checkcode-button" onclick="location.href='checkcode.html'"  value="傳送驗證碼到手機0921003012">
                    </div>
                        
                
                    <script type="text/javascript" src="./assets/js/jquery-3.6.3.js"></script>
                    <script type="text/javascript" src="./assets/js/checkcode.js"></script>
                </div>
            </div>

        </div>

        <footer class="R-footer">
            <div class="R-foot-cpic">
                <img src="./assets/img/R_footercloth.svg" alt="" class="R-cpic">
            </div>
            <div class="R-foot-peopic">
                <img src="./assets/./img/R_footerpeople.png" alt="" class="R-peopic">
            </div>
            <div class="R-foot-mappic">
                <img src="./assets/img/R_footerplaceholder.png" alt="" class="R-mappic">
            </div>
        </footer>

    </div>

   

</body>

</html>
