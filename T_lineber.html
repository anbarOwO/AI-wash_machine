<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

    <div class="t-allbox">
        <div class="t-outlinebar">
            <div class="t-linebar">
                <div class="container">
                    <!-- 進度條的 container -->
                    <div class="progress-container">
                        <!-- 進度條本體 -->
                        <div class="progress" id="progress"></div>
                        <!-- 進度條的圈圈（Steps） -->
                        <div class="circle active">1</div>
                        <div class="circle">2</div>
                        <div class="circle">3</div>
                        <div class="circle">4</div>
                        <div class="circle">5</div>
                    </div>
                </div>



                <!-- 前進後退按鈕 -->
                <button class="btn" id="prev" disabled>Prev</button>
                <button class="btn" id="next">Next</button>
            </div>
            <!-- script 放在 body 尾巴 -->
            <div class="t-ooxx">
                <div class="t-linebarinword1">
                    洗衣櫃中等待配送
                </div>
                <div class="t-linebarinword2">
                    待討論流程補字補字
                </div>
                <div class="t-linebarinword3">
                    待討論流程補字補字
                </div>
                <div class="t-linebarinword4">
                    待討論流程補字補字
                </div>
                <div class="t-linebarinword5">
                    完成
                </div>
            </div>
        </div>
        <div class="t-linebarword">
            <p>統計可領回時間:2023/0101</p>
        </div>
    </div>
    <div class="t-midbox">
        <div class="t-inmidbox">
            <h3>送洗方式 <br>取回方式</h3>
        </div>
        <div class="t-inmidbox2">
            <h3> 乾洗模式 <br> 自行取回</h3>
        </div>
    </div>
    <div class="t-lastbox">
        <div class="t-inlastbox">
            <h3>收取地<br>目的地<br> 每公斤<br> 總重量<br>  總價格<br> 總碳志郎點數<br></h3>
        </div>
        <div class="t-inlastbox2">
            <h3>中原集中櫃<br>智慧喜中壢中原店<br> $17<br> 尚未到達智慧喜洗衣店<br>  尚未到達智慧喜洗衣店<br> 尚未到達智慧喜洗衣店<br></h3>
        </div>
