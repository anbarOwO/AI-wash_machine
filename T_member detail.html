<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫會員資料</title>
    <link rel="stylesheet" type="text/css" href="assets/css/t-inmember.css">
</head>

<body>
    <header>

    </header>
    <div class="t-inmember">
        <h2>AI智慧喜會員中心個人資料</h2>
        <div class="t-inmemberbox">
            <h3>帳號：</h3>
            <p>A1234567889</p>
        </div>
        <div class="t-inmemberbox">
            <h3>暱稱 :</h3>
            <input type="text" placeholder="請輸入你的暱稱" id="t-name">
        </div>
        <div class="t-inmemberbox">
            <h3>更改密碼 :</h3>
            <input type="text" placeholder="請更改你的密碼" id="t-changeword">
        </div>
        <div class="t-inmemberbox">
            <h3>確認更改密碼：</h3>
            <input type="text" placeholder="請再確認一次你的密碼" id="t-confirm">
        </div>
        <div class="t-inmemberbox">
            <h3>信箱 :</h3>
            <input type="text" placeholder="請輸入你的信箱" id="t-email">
        </div>
        <div class="t-inmemberbox">
            <h3>電話 :</h3>
            <input type="text" placeholder="請輸入你的電話" id="t-phone">
        </div>
        <div class="t-inmemberbox">
            <h3>地址：</h3>
            <input type="text" placeholder="請輸入你的地址" id="t-adress">
        </div>
        <div class="t-inmemberbox" style="height: 300px;">
            <h3>洗衣袋編號 :</h3>
            <input type="text" placeholder="請輸入你的洗衣袋編號" id="t-washnum">
            <input type="text" placeholder="+輸入更多洗衣袋編號" id="t-morewashnum" style="margin: 2% 0 0 7%;">
        </div>
        <div class="t-btnbox">
            <a href="./payway.html">
                <button class="t-btn" id="t-btn">繼續設定付款資料</button>
            </a>
        </div>
    </div>
</body>

</html>
