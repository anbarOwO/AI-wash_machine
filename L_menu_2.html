<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/L_menu_2.css">
</head>
<body>
    <div class="banner_container">
        <!-- 6张图片 -->
        <ul class="img_box">
            <li><img src="./assets/img/l-menu-8.png" alt=""></li>
            <li><img src="./assets/img/l-menu-8.png" alt=""></li>
            <li><img src="./assets/img/l-menu-1.png" alt=""></li>
            <li><img src="./assets/img/l-menu-2.png" alt=""></li>
            <li><img src="./assets/img/l-menu-3.png" alt=""></li>
            <li><img src="./assets/img/l-menu-4.png" alt=""></li>
            <li><img src="./assets/img/l-menu-5.png" alt=""></li>
            <li><img src="./assets/img/l-menu-6.png" alt=""></li>
            <li><img src="./assets/img/l-menu-7.png" alt=""></li>
            <li><img src="./assets/img/l-menu-8.png" alt=""></li>
            <li><img src="./assets/img/l-menu-1.png" alt=""></li>
        </ul>
    
        <!-- 中间圆点 -->
        <ul class="sel_box">
            <!-- 自定义属性 -->
            <li data-index="0"></li>
            <li data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
            <li data-index="5"></li>
            <li data-index="6"></li>
            <li data-index="7"></li>
        </ul>
    
        <!-- 左箭头 -->
        <div class="left_btn">&lt;</div>
        <!-- 右箭头 -->
        <div class="right_btn">&gt;</div>
    </div>
    
    <!-- 引入js代码 -->
    <script src="./assets/js/L_menu_2.js"></script>
</body>
</html>
