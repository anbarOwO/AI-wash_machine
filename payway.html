<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/t-inmember.css">
    <title>會員付款方式</title>
</head>
<body>
    <header>

    </header>
    <div class="t-inmember">
        <h2>AI智慧喜會員中心付款資料</h2>
        <div class="t-inmemberbox">
            <h3>銀行帳號：</h3>
            <p>A1234567889</p>
        </div>
        <div class="t-inmemberbox">
            <h3>卡片內容 :</h3>
            <textarea placeholder="請輸入信用卡號" class="t-textarea"></textarea>
        </div>
        <div class="t-inmemberbox">
            <h3>到期日(MM) :</h3>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
        <div class="t-inmemberbox">
            <h3>到期日(YY) :</h3>
            <textarea placeholder="請在確認一次您的密碼" class="t-textarea"></textarea>
        </div>
        <div class="t-inmemberbox">
            <h3>安全碼 :</h3>
            <textarea placeholder="請輸入您的電子信箱" class="t-textarea"></textarea>
        </div>
        <div class="t-inmemberbox">
            <h3>持卡人姓名 :</h3>
            <textarea placeholder="請輸入您的電話" class="t-textarea"></textarea>
        </div>
        <div class="t-inmemberbox">
            <h3>會員載具：</h3>
            <textarea placeholder="請輸入您的地址" class="t-textarea"></textarea>
        </div>
        <div class="t-btnbox">
            <a href="./index.html">
                <button class="t-btn" id="t-btn">繼續設定付款資料</button>
            </a>
        </div>
    </div>
</body>
</html>
