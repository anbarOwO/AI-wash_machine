<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人節省碳排查詢</title>
    <link rel="stylesheet" href="./assets/css/R-header.css">
    <link rel="stylesheet" href="./assets/css/R-bill.css">
    <link rel="stylesheet" href="./assets/css/R-footer.css">
    <link rel="stylesheet" href="./assets/css/Member_center.css">
    <link rel="stylesheet" href="./assets/css/point.css">
    <script src="./assets/js/point.js"></script>
</head>
<body>
    <div id="container">
        <header class="R_header">
            <div class="R-Menupic">
                <img src="./assets/img/R_Menu.png" class="R-imgmenu">
            </div>
            <div class="R-title">
                <img src="./assets/img/R_titlepic.png" class="R-titlepic">
            </div>
        </header>

        <main>
            <div class="title">個人節省碳排查詢</div>
            <div class="part">
                <div class="part_title1">
                    <div class="part_text1-1">
                        我已成功節省
                    </div>
    
                    <div class="part_text1-2" id="point" onclick="count()">
                        255
                    </div>
    
                    <div class="part_text1-3" >
                        碳排
                    </div>
                </div>
                

                <div class="part_chart">
                    
                    <div class="fin_chart1" id="fin_chart1"></div>
                    
                </div>
                <div class="chart1_min" id="max1"></div>
                <div class="chart1_mid1" id="mid1_1"></div>
                <div class="chart1_mid2" id="mid1_2"></div>
                <div class="chart1_mid3" id="mid1_3"></div>
                <div class="chart1_max" id="min1"></div>
                <div id="chart_content" class="chart1">下次獎勵<br></div>
                <div id="chart2_content2" class="chart_content">下次洗衣扣150洗衣金</div>
            </div>

            <div class="part">
                <div class="part_title2">
                    <div class="part_text2-1">
                        洗衣次數
                    </div>
    
                    <div class="part_text2-2" id="wash_times">
                        1
                    </div>
    
                    <div class="part_text2-3">
                        次
                    </div>
                </div>
                

                <div class="part_chart">
                    
                    <div class="fin_chart2" id="fin_chart2"></div>
                    
                    
                </div>
                
                <div class="chart2_min" id="max2"></div>
                <div class="chart2_mid" id="mid2"></div>
                <div class="chart2_max" id="min2"></div>
                <div id="chart_content" class="chart2">下次獎勵<br></div>
                <div id="chart2_content2" class="chart_content">下次洗衣扣150洗衣金</div>
            </div>
        </main>

        <footer class="R-footer">

            <div class="R-foot-cpic">
                <img src="./assets/img/R_footercloth.svg" alt="" class="R-cpic">
            </div>

            <div class="R-foot-peopic">
                <img src="./assets/./img/R_footerpeople.png" alt="" class="R-peopic">
            </div>

            <div class="R-foot-mappic">
                <img src="./assets/img/R_footerplaceholder.png" alt="" class="R-mappic">
            </div>
            
        </footer>


    </div>
    
</body>
</html>
