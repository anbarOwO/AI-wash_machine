<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/R-membersignup.css">
    <title>會員註冊</title>
</head>
<body>
    <div class="R-container">
        <div class="R-title">
            <div class="R-titleone">
                <h2>
                    AI智慧喜會員資料
                </h2>
            </div>
            <div class="R-titletwo">
                <h2>
                    註冊填寫
                </h2>
            </div>
        </div>

        <div class="R-content">
            <div class="R-conone">
                <div class="R-onetext">
                    <h3>
                        請輸入帳號（身分證字號）
                    </h3> 
                </div>
                <div class="R-oneinput">
                    <input type="text">
                </div>
            </div>
            <div class="R-contwo">
                <div class="R-twotext">
                    <h3>
                        請輸入密碼
                    </h3>
                </div>
                <div class="R-twoinput">
                    <input type="text">
                </div>
            </div>
            <div class="R-conthree">
                <div class="R-threetext">
                    <h3>
                        確認密碼
                    </h3>
                </div>
                <div class="R-threeinput">
                    <input type="text">
                </div>
            </div>
            <a href="">
                <div class="R-signbtn">
                    <button>註冊</button>
                </div>
            </a>
            
        </div>
    </div>
    
</body>
</html>
