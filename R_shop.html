<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店面地點</title>
    <link rel="stylesheet" href="./assets/css/R-header.css">
    <link rel="stylesheet" href="./assets/css/R-footer.css">
    <link rel="stylesheet" href="./assets/css/R_shop.css">
</head>
<body>
    <div>
        <header class="R_header">
            <div class="R-Menupic">
                <img src="./assets/img/R_Menu.png" class="R-imgmenu">
            </div>
            <div class="R-title">
                <img src="./assets/img/R_titlepic.png" class="R-titlepic">
            </div>
        </header>
        <main>
            <div class="R-four">
                <div class="R-four1" id="R_four1">
                    <div class="R-four1text">
                        北部
                    </div>
                </div>
                <div class="R-four2" id="R_four2">
                    <div class="R-four2text">
                        中部
                    </div>
                </div>
                <div class="R-four3" id="R_four3">
                    <div class="R-four3text">
                        南部
                    </div>
                </div>
                <div class="R-four4" id="R_four4">
                    <div class="R-four4text">
                        東部
                    </div>
                </div>
            </div>
            <hr>
            <div class="R-location" >
                <div class="R-lotext" id="R_location">
                    台中
                </div>
            </div>
            <div class="R-shopdetail">
                <div class="R-shopphoto">
                    <img src="./assets/img/R_shopimg.jpg" class="R-shopphotoin" id="R_shopimgall">
                </div>
                <div class="R-shopname" id="R_shopname">
                    台中/公益直營店
                </div>
                <div class="R-shopaddress">
                    <div class="R-map">
                        <img src="./assets/img/R_redplaceholder.png" alt="" class="R-mapimg">
                    </div>
                    <div class="R-address" id="R_address">
                        台中市南屯區公益路二段558號
                    </div>
                </div>
            </div>
        </main>
        <footer class="R-footer">
            <a href="">
                <div class="R-foot-cpic">
                    <img src="./assets/img/R_footercloth.svg" alt="" class="R-cpic">
                </div>
            </a>
            <a href="">
                <div class="R-foot-peopic">
                    <img src="./assets/./img/R_footerpeople.png" alt="" class="R-peopic">
                </div>
            </a>
            <a href="">
                <div class="R-foot-mappic">
                    <img src="./assets/img/R_footerplaceholder.png" alt="" class="R-mappic">
                </div>
            </a>
        </footer>

    </div>
    <script src="./assets/js/R_shop.js"></script>
</body>
</html>
