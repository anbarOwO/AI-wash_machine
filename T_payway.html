<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/t-inpayway.css">
    <link rel="stylesheet" type="text/css" href="assets/css/t-payway.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/R-header.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/R-footer.css">
    <title>會員付款方式</title>
</head>
<body>
    <header class="R_header">
        <div class="R-Menupic">
            <img src="./assets/img/R_Menu.png" class="R-imgmenu">
        </div>
        <div class="R-title">
            <img src="./assets/img/R_titlepic.png" class="R-titlepic">
        </div>
    </header>
    <div class="t-inpayway">
        <h2>AI智慧喜會員中心付款資料</h2>
        <div class="t-inpaywaybox">
            <h3>帳號：</h3>
            <p>A1234567889</p>
        </div>
        <div class="t-inpaywaybox">
            <h3>銀行帳號 :</h3>
            <input type="text" placeholder="請輸入你的銀行帳號" id="t-card">
        </div>
        <div class="t-inpaywaybox">
            <h3>卡片內容 :</h3>
            <input type="text" placeholder="請輸入你的信用卡號" id="t-card2">
        </div>
        <div class="t-inpaywaybox">
            <h3>到期日(MM) :</h3>
            <select size="1" class="t-maturitymon">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
        <div class="t-inpaywaybox">
            <h3>到期年(YY) :</h3>
            <select size="1" class="t-maturityyear">
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
                <option>2032</option>
                <option>2033</option>
                <option>2034</option>
            </select>
        </div>
        <div class="t-inpaywaybox">
            <h3>安全碼 :</h3>
            <input type="text" placeholder="請輸入你的安全碼" id="t-safenum">
        </div>
        <div class="t-inpaywaybox">
            <h3>持卡人姓名 :</h3>
            <input type="text" placeholder="請輸入持卡人姓名" id="t-cardname">
        </div>
        <div class="t-inpaywaybox">
            <h3>會員載具：</h3>
            <input type="text" placeholder="請輸入你的載具" id="t-paper">
        </div>
        <div class="t-btnbox">
            <a href="./index.html">
                <button class="t-btn" id="t-btn">完成</button>
            </a>
        </div>
    </div>
    <footer class="R-footer">
        <div class="R-foot-cpic">
            <img src="./assets/img/R_footercloth.svg" alt="" class="R-cpic">
        </div>
        <div class="R-foot-peopic">
            <img src="./assets/./img/R_footerpeople.png" alt="" class="R-peopic">
        </div>
        <div class="R-foot-mappic">
            <img src="./assets/img/R_footerplaceholder.png" alt="" class="R-mappic">
        </div>
    </footer>
</body>
</html>
