<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/email.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/R-header.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/R-footer.css">

    <title>客服中心</title>
</head>

<body>
    <div class="l-backbox">
        <header class="R_header">
            <div class="R-Menupic">
                <img src="./assets/img/R_Menu.png" class="R-imgmenu">
            </div>
            <div class="R-title">
                <img src="./assets/img/R_titlepic.png" class="R-titlepic">
            </div>
        </header>

        <div class="l-questionbox">
            <div class="l-question-titlebox">
                <div class="l-questionbox-question-bigtitle">
                    常見問題報你知<br>
                </div>
            </div>
            <p>
            <!--
            <p>補字</p>
            <p>補字</p>
            <p>補字</p>
            <p>補字</p>
            <p>補字</p>-->

            <div class="l-questionbox-question-title">
                洗衣計價方式
            </div>
            <br>
            <div class="l-questionbox-question-text">
                補字
            </div>
            <br>
            <p>

            <div class="l-questionbox-question-title">
                碳點數計算方式
            </div>
            <br>
            <div class="l-questionbox-question-text">
                消耗一公升的水0.17碳足跡
                洗一次衣服約30-40公升=5碳足跡/公斤
                智慧洗約省下30%的碳排，因此5碳足跡約有1.5碳排被節省
                碳排與碳志郎點數的比率為1:10
                因此冷水每公斤 給予碳志郎點數15點/每公斤
                (其他洗衣方式碳點數都以該方式做計算)

            </div>
            <br>
            <p>

            <div class="l-questionbox-question-title">
                每公斤價格計算方式
            </div>
            <br>
            <div class="l-questionbox-question-text">
                假設一件衣服約350g(以長袖外搭衣為基準)
                因此約2.7公斤/50元，預估為3公斤=50元
                因此1公斤是17元左右
                價格上會低於市價
                一公斤約為15元(單純冷水洗)
                其他以該價格為參考做調整

            </div>
            <br>
            <p>
        </div>
        <br>
        <hr size="2px" width="100%" color="black">

        <div class="l-emailbox">
            <div class="l-emailbox-title">
                聯絡方式
            </div>
            <br>
            <div class="l-formbox">
                <div class="l-formbox-text">
                    <label for="l-formbox-detail">姓名：</label>
                    <input type="text" name="name" id="name">
                </div>
                <br>
                <div class="l-formbox-text">
                    <label for="l-formbox-detail">聯絡電話 ：</label>
                    <input type="text" name="type" id="type">
                </div>
                <br>
                <div class="l-formbox-text">
                    <label for="l-formbox-detail">您的問題或建議 ：</label>
                    <textarea required name="question" cols="55" rows="10" wrap="hard" class="textarea"></textarea>
                </div>
                <div class="l-formbox-btn">

                    <input type="submit" value="送出" class="btn" />

                </div>
            </div>

        </div>

        <footer class="R-footer">
            <div class="R-foot-cpic">
                <img src="./assets/img/R_footercloth.svg" alt="" class="R-cpic">
            </div>
            <div class="R-foot-peopic">
                <img src="./assets/./img/R_footerpeople.png" alt="" class="R-peopic">
            </div>
            <div class="R-foot-mappic">
                <img src="./assets/img/R_footerplaceholder.png" alt="" class="R-mappic">
            </div>
        </footer>
    </div>
</body>

</html>
